<div class="card my-3">
  <img [src]="character.img" class="card-img-top" alt="{{ character.name }}" />
  <div class="card-body">
    <span
      class="btn btn-sm float-end"
      [ngClass]="{
        'btn-success': character.status.toLowerCase().includes('alive'),
        'btn-danger': !character.status.toLowerCase().includes('alive')
      }"
    >
      {{ character.status }}
    </span>
    <h5 class="card-title">{{ character.name }}</h5>
    <p class="text-muted">{{ character.nickname }}</p>
    <div class="row text-left">
      <p class="text-muted">Occupation</p>
      <hr />
      <div *ngFor="let o of character.occupation">
        <strong>&bull; {{o}}</strong>
      </div>
    </div>
  </div>
</div>
